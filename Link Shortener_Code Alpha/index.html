<!DOCTYPE html>
<html>
  <head>
    <title>Link Shortener-By Deepak</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
      <h1>Link Shortener</h1>
    </div>
    <div class="content">
    <form>
      <label for="long-url">Enter or Paste URL:</label>
      <input type="text" id="long-url" name="long-url"><br>
      <button type="button" id="shorten-btn">Shorten</button>
    </form>
    <div id="short-url-container" style="display:none">
      <p>Here's your shortened URL:</p>
      <div id="short-url">
        <a href="" target="_blank"></a>
        <button type="button" id="copy-btn">Copy</button>
      </div>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
